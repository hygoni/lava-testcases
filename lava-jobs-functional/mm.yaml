# Your first LAVA JOB definition for an x86_64 QEMU
device_type: qemu
job_name: lightweight tests for mm and slab

timeouts:
  job:
    minutes: 30
  action:
    minutes: 5
  connection:
    minutes: 5
priority: medium
visibility: public

# context allows specific values to be overridden or included
context:
  # tell the qemu template which architecture is being tested
  # the template uses that to ensure that qemu-system-x86_64 is executed.
  arch: amd64
  extra_options:
  - -smp
  - 4

metadata:
  # please change these fields when modifying this job for your own tests.
  docs-source: first-job
  docs-filename: qemu-pipeline-first-job.yaml

# ACTION_BLOCK
actions:
# DEPLOY_BLOCK
- deploy:
    timeout:
      minutes: 10
    to: tmpfs
    images:
      rootfs:
        image_arg: -drive format=qcow2,file={rootfs}
        url: file:///shared.slow/images/debian-11.qcow2
      kernel:
        image_arg: -kernel {kernel} -append 'root=/dev/sda1 console=ttyS0'
        url: file://KERNEL

# BOOT_BLOCK
- boot:
    timeout:
      minutes: 15
    method: qemu
    media: tmpfs
    prompts: ["root@debian:"]
    auto_login:
      login_prompt: "debian login:"
      username: root

# TEST_BLOCK
- test:
    timeout:
      minutes: 30
    definitions:
    - repository: http://git.kerneltesting.org/lava-testcases
      from: git
      path: functional-tests/ltp/mm-subset.yaml
      name: mm-subset
      shallow: False
    - repository: http://git.kerneltesting.org/lava-testcases
      from: git
      path: functional-tests/hackbench/hackbench-short.yaml
      name: hackbench-short
      shallow: False
